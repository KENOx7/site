    <style>
        body {
            font-family: Arial, sans-serif;

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            text-align: center;

        .candles {
            display: flex;

        .candle {
            width: 20px;
            height: 60px;
            margin: 0 5px;
            background-color: #ffcd00;

        }
        
        .flame {
            width: 10px;
            height: 20px;
            margin: 0 auto;
            background-color: #ff4500;
            border-radius: 50% 50% 0 0;
            animation: flicker 1s infinite;
        }
        
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
